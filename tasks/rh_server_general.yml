# Play for install general items like VIM, WGET... on RHEL machines.
---
- name: Update repos.
  yum:
    name: '*'
    state: latest

- name: libselinux-python install.
  yum:
    name: libselinux-python
    state: latest

- name: Install qpid-dispatch tools.
  yum:
    name: qpid-dispatch-tools
    state: latest

- name: Install yum-utils, git, tcpdump.
  yum:
    name: {{ item }}
    state: latest
    with_items:
      - vim-enhanced
      - wget
      - yum-utils
      - lvm2
      - device-mapper-persistenvirt-data
      - git
      - tcpdump
